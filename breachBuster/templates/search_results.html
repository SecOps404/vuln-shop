{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .product-card {
      transition: transform 0.3s ease-in-out;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-img {
      width: 50%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card {
      transition: transform 0.3s ease-in-out;
      border-radius: 10px;
      overflow: hidden;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-img {
      width: 80%;
      /* Ensures the image stretches to fit the card width */
      height: 250px;
      /* Fixed height to maintain consistency */
      object-fit: cover;
      /* Ensures the image fills the area without distortion */
      display: block;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-body {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Search Results</h2>

    {% if results %}
    <div class="row">
      {% for product in results %}
      <div class="col-md-4 mb-4">
        <div class="card product-card shadow-sm">
          <img src="{% static product.path %}" class="card-img-top product-img" alt="{{ product.path }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-primary fw-bold">${{ product.price }}</p>
            <a href="#" class="btn btn-dark">View Product</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-warning text-center" role="alert">
      No products found. Try searching for something else.
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
